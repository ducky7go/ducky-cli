name: Publish

on:
  push:
    branches: [main]
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.2.0
        with:
          versionSpec: "6.x"

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4.2.0

      - name: Extract version from tag or GitVersion
        id: get_version
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
              VERSION="${GITHUB_REF_NAME#v}"
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "is_release=true" >> $GITHUB_OUTPUT
          else
              VERSION="${{ steps.gitversion.outputs.fullSemVer }}"
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "is_release=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"

      - name: Update package version
        run: npm version ${{ steps.get_version.outputs.version }} --no-git-tag-version

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist
          if-no-files-found: error

  deploy:
    # Only run on the original repo, not forks
    # Run on tag pushes (release to latest) or main branch pushes (dev releases)
    if: ${{ github.repository == 'ducky7go/ducky-cli' && (github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')) }}

    runs-on: ubuntu-latest
    needs: [check, build]
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.2.0
        with:
          versionSpec: "6.x"

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4.2.0

      - name: Extract version from tag or GitVersion
        id: get_version
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
              VERSION="${GITHUB_REF_NAME#v}"
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "is_release=true" >> $GITHUB_OUTPUT
          else
              VERSION="${{ steps.gitversion.outputs.fullSemVer }}"
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "is_release=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Update package version
        run: npm version ${{ steps.get_version.outputs.version }} --no-git-tag-version

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Determine npm tag
        id: npm_tag
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
              echo "tag=latest" >> $GITHUB_OUTPUT
          else
              echo "tag=dev" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Publish to npm
        run: npm publish --tag ${{ steps.npm_tag.outputs.tag }}
